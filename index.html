<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script> 
</head>
<body>
    <div class="keyboard-container">
        <textarea id="ligacy" class="ligacy-textarea"></textarea>
        <div class="buttons-container">
            <!-- Character buttons -->
            <button class="char-button" data-char="s">s</button>
            <button class="char-button" data-char="R">R</button>
            <button class="char-button" data-char="r">r</button>
            <button class="char-button" data-char="G">G</button>
            <button class="char-button" data-char="g">g</button>
            <button class="char-button" data-char="m">m</button>
            <!-- Add the rest of your buttons similarly -->
            <button class="char-button" data-char="M">M</button>
            <button class="char-button" data-char="p">p</button>
            <button class="char-button" data-char="D">D</button>
            <button class="char-button" data-char="d">d</button>
            <button class="char-button" data-char="N">N</button>
            <button class="char-button" data-char="n">n</button>
            <button class="char-button" data-char="q">q</button>
            <button class="char-button" data-char="x">x</button>
            <button class="char-button" data-char="A">A</button>
            <button class="char-button" data-char="Z">Z</button>
            <button class="char-button" data-char=",">,</button>
            <button class="char-button" data-char=".">.</button>
            <button class="char-button" data-char="\">\<!-- This represents the backslash character --></button>
            <!-- Action buttons -->
            <button id="copy" class="action-button">Copy</button>
<button id="backspace" class="action-button">Backspace</button>
<!-- <button class="action-button" data-char="  ">Space</button>
<button class="action-button" data-char="\n">Enter</button> -->

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
